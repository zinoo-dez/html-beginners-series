<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Listing</title>
    <style>
      li {
        /* list-style-type: circle; */
      }
    </style>
  </head>
  <body>
    <h2>Html Listing</h2>
    <h3>Order List</h3>
    <ol type="i" start="5">
      <li>Hello &copy;</li>
      <li>Hello &UpArrow;</li>
      <li>Hello &downarrow;</li>
      <li>Hello &#8855;</li>
      <li>Hello</li>
    </ol>
    <h3>Unorder List</h3>
    <ul>
      <li>Helo</li>
      <li>Helo</li>
      <li>Helo</li>
      <li>Helo</li>
      <li>Helo</li>
    </ul>
  </body>
</html>
