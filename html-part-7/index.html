<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

  <body>
    <a href="https://facebook.com">

        class="fa-brands fa-facebook"

      width="700"
