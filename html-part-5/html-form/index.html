<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html form</title>
  </head>
  <body>
    <form action="a.html">
      <h3>Register Form</h3>
      <div>
        <label for="name">Name</label>
        <input
          id="name"
          type="text"
          placeholder="Type Your Name"
          required
          minlength="4"
          maxlength="30"
          autocomplete="off"
          autofocus
        />
      </div>
      <!-- Ctrl+/ -->
      <!-- <input type="submit" value="Register" /> -->
      <button>Login</button>
    </form>
  </body>
</html>
